{% extends 'base.html' %}

{% block title %}Blogly Users{% endblock %}

{% block content %}

<section>

    <h1>All Users</h1>

    <ul>
        {% for user in users %}
        <li>{{user.first_name}} {{user.last_name}}</li>
        {% endfor %}
    </ul>

    <a href="/add-user"><button class="btn btn-secondary">Add User</button></a>

</section>

{% endblock %}
